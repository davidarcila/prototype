<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coin Flip Tycoon</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Space+Mono:wght@400;700&display=swap');
      
      body {
        font-family: 'Inter', sans-serif;
        background-color: #0f172a;
        color: #e2e8f0;
      }

      .font-mono {
        font-family: 'Space Mono', monospace;
      }

      /* 3D Coin Flip Utilities */
      .perspective-1000 {
        perspective: 1000px;
      }
      
      .transform-style-3d {
        transform-style: preserve-3d;
      }
      
      .backface-hidden {
        backface-visibility: hidden;
      }
      
      /* Y-Axis Rotation (Legacy/Alternative) */
      .rotate-y-180 {
        transform: rotateY(180deg);
      }

      /* X-Axis Rotation (For Toss Animation) */
      .rotate-x-180 {
        transform: rotateX(180deg);
      }

      /* Toss Animation: Simulates gravity and height */
      @keyframes toss-jump {
        0% { transform: translateY(0) scale(1); }
        50% { transform: translateY(-140px) scale(1.1); }
        100% { transform: translateY(0) scale(1); }
      }

      /* Shimmer animation for critical hits */
      @keyframes shimmer {
        0% { transform: translateX(-150%) skewX(-20deg); }
        100% { transform: translateX(150%) skewX(-20deg); }
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1e293b; 
      }
      ::-webkit-scrollbar-thumb {
        background: #475569; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #64748b; 
      }
    </style>
