<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Towerflip</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Custom flip utility */
      .perspective-1000 {
        perspective: 1000px;
      }
      .transform-style-3d {
        transform-style: preserve-3d;
      }
      .backface-hidden {
        backface-visibility: hidden;
      }
      .rotate-y-180 {
        transform: rotateY(180deg);
      }
      
      /* Visual Flair Animations */
      @keyframes pulse-gold {
        0%, 100% { box-shadow: 0 0 0 0px rgba(234, 179, 8, 0); border-color: rgba(234, 179, 8, 0.3); }
        50% { box-shadow: 0 0 15px 2px rgba(234, 179, 8, 0.4); border-color: rgba(234, 179, 8, 0.8); }
      }
      .combo-active {
        animation: pulse-gold 1.5s infinite;
      }

      @keyframes flip-flare {
        0% { transform: scale(0.9); opacity: 0.8; box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.8); }
        100% { transform: scale(1.4); opacity: 0; box-shadow: 0 0 40px 10px rgba(255, 255, 255, 0); }
      }
      .animate-flip-flare {
        animation: flip-flare 0.6s ease-out forwards;
      }

      @keyframes shockwave {
         0% { transform: scale(1); opacity: 1; border-width: 2px; }
         100% { transform: scale(2); opacity: 0; border-width: 0px; }
      }
      .animate-shockwave {
         animation: shockwave 0.5s ease-out forwards;
      }

      /* Card Deal & Shuffle Animations */
      @keyframes deal-in {
        0% { transform: translateY(40px) scale(0.5); opacity: 0; }
        100% { transform: translateY(0) scale(1); opacity: 1; }
      }
      .animate-deal {
        animation: deal-in 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) backwards;
      }

      @keyframes shuffle-out {
        0% { transform: scale(1) rotate(0deg); opacity: 1; }
        100% { transform: scale(0) rotate(180deg); opacity: 0; }
      }
      .animate-shuffle-out {
        animation: shuffle-out 0.4s ease-in forwards;
      }

      /* Combat Animations */
      @keyframes shake {
          0%, 100% { transform: translateX(0); }
          20% { transform: translateX(-4px) rotate(-1deg); }
          40% { transform: translateX(4px) rotate(1deg); }
          60% { transform: translateX(-2px); }
          80% { transform: translateX(2px); }
      }
      
      @keyframes flash-damage {
          0%, 100% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0); border-color: rgba(127, 29, 29, 0.3); }
          50% { box-shadow: 0 0 20px 0 rgba(239, 68, 68, 0.3) inset; border-color: rgba(239, 68, 68, 0.8); }
      }

      @keyframes lunge-up {
          0%, 100% { transform: translateY(0); }
          50% { transform: translateY(-10px) scale(1.02); }
      }
      @keyframes lunge-down {
          0%, 100% { transform: translateY(0); }
          50% { transform: translateY(10px) scale(1.02); }
      }
      
      @keyframes flash-heal {
           0%, 100% { box-shadow: 0 0 0 0 rgba(34, 197, 94, 0); }
           50% { box-shadow: 0 0 20px 0 rgba(34, 197, 94, 0.3) inset; border-color: rgba(34, 197, 94, 0.8); }
      }
      
      @keyframes pop {
        0% { transform: scale(1); }
        50% { transform: scale(1.05); }
        100% { transform: scale(1); }
      }
      .animate-pop {
        animation: pop 0.4s ease-out;
      }

      @keyframes heal-glow {
        0%, 100% { text-shadow: 0 0 5px rgba(52, 211, 153, 0.5); transform: scale(1); }
        50% { text-shadow: 0 0 20px rgba(52, 211, 153, 1); transform: scale(1.05); }
      }
      .animate-heal-glow {
        animation: heal-glow 2s ease-in-out infinite;
      }

      /* Loader Animation */
      @keyframes orbit {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
      .animate-orbit {
        animation: orbit 3s linear infinite;
      }
      
      .loader-card {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        margin: auto;
        width: 32px;
        height: 48px;
        border-radius: 4px;
        background: linear-gradient(135deg, #312e81, #1e1b4b);
        border: 1px solid #6366f1;
        box-shadow: 0 0 10px rgba(99, 102, 241, 0.3);
      }

      .anim-damage {
          animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both, flash-damage 0.5s ease-in-out;
      }
      
      .anim-attack-up {
          animation: lunge-up 0.3s ease-out;
          z-index: 20;
      }
      
      .anim-attack-down {
          animation: lunge-down 0.3s ease-out;
          z-index: 20;
      }

      .anim-heal {
          animation: flash-heal 0.5s ease-in-out;
      }

      /* Background Pattern Animation */
      .bg-pattern {
        background-image: linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                          linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
        background-size: 40px 40px;
      }
      @keyframes pan-pattern {
        0% { background-position: 0 0; }
        100% { background-position: 40px 40px; }
      }
      .animate-pan {
        animation: pan-pattern 4s linear infinite;
      }
    </style>
